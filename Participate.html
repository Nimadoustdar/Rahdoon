<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width , initial-scale=1">
    <title>مشارکت </title>
    <link rel="shortcut icon" href="assets/img/logo-title.png">
    <link rel="stylesheet" href="assets/css/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/css/owl.theme.default.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/select2.min.css">
    <link rel="stylesheet" href="assets/css/video/video-js.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<main class="register- container p-0" style="max-width: 830px">
    <div class="content">
        <div class="title-conetent text-center">
        <span class="suptitle">
      برای دیدن اعضا
        </span>
            <span class="title" >
           مشارکت کردن با شرکت راهدون
        </span>
            <p class="text">
                راهوون در ژوئن 2009 تاسیس شد، اما ایده ابتدایی یک موسسه پژوهشی که بر روی دیجیتال تمرکز دارد  مسافرت
                ، هواپیما و رشته بین رشته ای را به چندین سال پیش باز می گرداند.
                              
            </p>
        </div>
        <form action="#" method="post">
            <div class="radio d-flex align-items-center justify-content-center flex-wrap">
                <input class="box" id="sell" type="radio" name="box" value="sell-buy" >
                <label class="radio-label" for="sell"  >شخصیت حقیقی </label>
                <input class="box" id="buy" type="radio" name="box" value="buy">
                <label class="radio-label" for="buy"  >شخصیت حقوقی</label>
            </div>
            <br>
            <div class="base name col-xl-auto col-lg-6 col-md-6 col-12 p-0" >
                <input class="input" type="text" id="name" name="name" placeholder="نام و نام خانوادگی">
            </div>
            <div class="base drop country col-xl-auto col-lg-6 col-md-6 col-12 p-0">
                <select class="js-example-basic-single" name="state"  >
                    <option value="choose">
                        انتخاب کشور
                    </option>
                    <option value="iran">
                        نمونه تست
                    </option>
                    <option value="iraq">
                        نمونه تست
                    </option>
                    <option value="pakistan">
                        نمونه تست
                    </option>
                    <option value="japon">
                        نمونه تست
                    </option>
                </select>
            </div>
            <div class="base mail col-xl-auto col-lg-6 col-md-6 col-12 p-0">
                <input class="input" type="email" id="mail" name="mail" placeholder="ایمیل شما" required>
            </div>
            <div class="base drop city col-xl-auto col-lg-6 col-md-6 col-12 p-0">
                <select class="js-example-basic-single" name="state" >
                    <option value="choose">
                        انتخاب شهر
                    </option>
                    <option value="iran">
                        نمونه تست
                    </option>
                    <option value="iraq">
                        نمونه تست
                    </option>
                </select>
            </div>
            <div class="base tel col-xl-auto col-lg-6 col-md-6 col-12 p-0" >
                <input class="input" type="tel" id="mobile" name="mobile" placeholder="شماره تلفن" required >
            </div>
            <div class="base post-code col-xl-auto col-lg-6 col-md-6 col-12 p-0">
                <input class="input" type="text" id="code" name="code" placeholder="کد پستی را وارد کنید" required >
            </div>
            <div class="base phone col-xl-auto col-lg-6 col-md-6 col-12 p-0">
                <input class="input" type="tel" id="phone" name="phone" placeholder="شماره تلفن" required >
            </div>
            <div class="base web-address col-xl-auto col-lg-6 col-md-6 col-12 p-0">
                <input class="input" type="email" id="site" name="site" placeholder="آدرس وب سایت" required >
            </div>
            <div class="base drop login-plan col-xl-auto col-lg-6 col-md-6 col-12 p-0" >
                <select class="js-example-basic-single" name="state">
                    <option value="choose">
                        نمونه تست
                    </option>
                    <option value="iran">
                        نمونه تست
                    </option>
                    <option value="iraq">
                        نمونه تست
                    </option>
                    <option value="pakistan">
                        نمونه تست
                    </option>
                    <option value="japon">
                      نمونه تست
                    </option>
                </select>
            </div>
            <div class="base upload-file col-xl-auto col-lg-6 col-md-6 col-12 p-0" >
                <input class="input d-none" type="file" id="file" name="file" >
                <label class="lbl2" for="file">
                    <i class="icon-upload1" ></i>
                    <span>
                 بارگذاري گذرنامه
                </span>
                </label>
            </div>
            <textarea type="text" class="comment col-xl-auto col-lg-12 col-md-12 col-12 p-0" id="comment" name="comment" placeholder="پیلم شما"></textarea>
            <input class="submit" type="submit" value="ارسال کنید" >
        </form>
    </div>
</main>
<div class="scroll-top-fix container p-0">
    <div class="scroll-fix">
        <i class="fa fa-angle-up"></i>
    </div>
</div>
</body>
<script src="assets/js/jquery-3.3.1.min.js"></script>
<script src="assets/js/owl.carousel.min.js"></script>
<script src="assets/js/select2.min.js"></script>
<script src="assets/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/jquery.countdown.js"></script>

<script src="assets/js/video/video.js"></script>
<script src="assets/js/custom.js"></script>
</html>
