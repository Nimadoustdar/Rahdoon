<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width , initial-scale=1">
    <title>Register Login</title>
    <link rel="shortcut icon" href="assets/img/logo-title.png">
    <link rel="stylesheet" href="assets/css/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/css/owl.theme.default.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/select2.min.css">
    <link rel="stylesheet" href="assets/css/video/video-js.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<section class="login-register">
    <div class="container p-0 d-flex justify-content-center flex-wrap-reverse">
        <div class="login-form">
            <a class="logo" href="#">
                <img src="assets/img/logo-header.png" alt="">
            </a>
            <form action="#" >
            <span class="title">
              ورود به حساب
            </span>
                <label for="mail">
                    آدرس ایمیل
                </label>
                <input type="text"id="mail" required>
                <div class="input-group">
                    <label for="pass">
                        کلمه عبور
                    </label>
                    <input class="pass" type="text"id="pass" required>
                    <span class="input-group-btn">
					<button class="btn btn-default passtoggle" type="button"><i class="icon-eye"></i></button>
				  </span>
                </div>
                <input class="btn btn-login " type="submit" value=" ورود" >

                <ul class="nav nav-social">
                    <li class="nav-item">
                        <a href="#" class="nav-link facebook">
                            <i class="icon-facebook"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link twitter">
                            <i class="icon-twitter"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link google-plus">
                            <i class="icon-google-plus"></i>
                        </a>
                    </li>
                </ul>
            </form>
        </div>
        <div class="lng" style="background-image: url('assets/img/airplane.png')">
            <div class="dropdown down-arrow">
               زبان
                <button class="btn btn-secondary dropdown-toggle bg-transparent" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    انگلیسی
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" id="dropdown-en" href="#">انگلیسی</a>
                    <a class="dropdown-item" href="#">فارسی</a>
                </div>
            </div>
        </div>
    </div>
</section>
<section class="forget-item">
      <span class="forget">
     آیا رمز عبور را فراموش کرده اید؟
    </span>
    <a href="#" class="reset-password">
        اینجا کلیک کنید
    </a>
</section>
<div class="scroll-top-fix container p-0">
    <div class="scroll-fix">
        <i class="fa fa-angle-up"></i>
    </div>
</div>
</body>
<script src="assets/js/jquery-3.3.1.min.js"></script>
<script src="assets/js/owl.carousel.min.js"></script>
<script src="assets/js/jquery.countdown.js"></script>
<script src="assets/js/select2.min.js"></script>
<script src="assets/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/jquery.countdown.js"></script>
<script src="assets/js/video/video.js"></script>
<script src="assets/js/custom.js"></script>
<script>
    $(document).ready(function(){
        $('.passtoggle').click(function () {
            if ($(this).parents('.input-group').find("input").attr('type') == 'password') {
                $(this).parents('.input-group').find("input").attr('type', 'text');
            } else {
                $(this).parents('.input-group').find("input").attr('type', 'password');
            }
        });
    });
</script>
</html>
